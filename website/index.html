<!DOCTYPE html>

<html lang='en-US'>
  <head>
    <meta charset='UTF-8' />
    <meta name='author' content='PartyDJ' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

    <link rel='stylesheet' href='./css/normalize.css'  />
    <link rel='stylesheet' href='./css/initial.css' />
    <link rel='stylesheet' href='./css/header.css' />
    <link rel='stylesheet' href='./css/container.css' />
    <link rel='stylesheet' href='./css/footer.css' />
    <link rel='stylesheet' href='./css/mediaquery.css' />

    <script type='text/javascript' src='./js/jquery.js' defer></script>
    <script type='text/javascript' src='./js/jquery.mobile.js' defer></script>
    <script type='text/javascript' src='./js/lodash.js' defer></script>
    <script type='text/javascript' src='./js/identity.js' defer></script>
    <script type='text/javascript' src='./js/script.js' defer></script>

    <title id='title'>PartyDJ Pool</title>
  </head>
  <body>
    <header>
      <span class='title'>PartyDJ</span>
      <span class='pool' id='pool'></span>
      <img class='quit inactive' id='quit' src='./assets/quit.svg' alt='Quit Pool' />
    </header>
    
    <div class='container' id='join' style='background: rgba(10, 10, 10, 0.4);'>
      <form class='splash' enctype='multipart/form-data' onsubmit='JoinPool(this); return false;'>
        <span>#</span><input class='input' id='poolid' type='text' placeholder='Join Pool' /> <input class='button' id='join' type='submit' value='Join' />
      </form>
    </div> 
    
    <div class='container inactive' id='container'>
      <form class='search' enctype='multipart/form-data' onsubmit='SearchMusic(this); return false;'>
        <input class='input' id='keyword' type='text' placeholder='Search Music' /> <input class='button' id='search' type='submit' value='Search' />
      </form>

      <div class='main'>
        <ul id='result' class='list'>
        </ul>
        <ul id='list' class='list'>
          <li><div class='loader' style='width: 35px; height: 35px;'></div></li>
        </ul>
      </div>
    </div>

    <footer>
      <div class='play inactive' id='play'>
        <img class='cover' id='cover' src='./assets/album.jpg' alt='Album Cover' />
        <div class='meta'><p class='track' id='track'>About Her - Kill Bill</p><p class='artist' id='artist'>Malcom McLaren</p></div>
        <div class='control'><span id='count'>19 Up</span></div>
      </div>
    </footer>
  </body>
</html>
